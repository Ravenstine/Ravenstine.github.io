# Markdown config
markdown: redcarpet
highlighter: rouge

name: KPCC style guide

source: documentation

version: 0.3.0

exclude:
- Gemfile
- Gemfile.lock
- README.md
- LICENSE.md
- ".sass-cache"
- ".ruby-version"
- src

permalink: pretty

repos:
- name: SCPR Style Guide
  description: Product Style Guide for KPCC (Southern California Public Radio).
  url: https://github.com/SCPR/scpr-style-guide

sass:
  sass_dir: documentation/css
#  style: :compressed

collections:
  components:
    output: true
    permalink: /:path/
