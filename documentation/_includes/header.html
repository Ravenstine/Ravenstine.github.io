<div class="usa-disclaimer">
  <div class="usa-grid">
    <span class="usa-disclaimer-official">An official website of the United States Government
      <img alt="US flag signifying that this is a United States Federal Government website"
          src="{{ '/assets/img/us_flag_small.png' | prepend: site.baseurl}}">
    </span>
    <span class="usa-disclaimer-stage">This site is currently in alpha. <a href="https://18f.gsa.gov/dashboard/stages/#alpha">Learn more.</a></span>
  </div>
</div>

<header class="header">
  <div class="header-wrap">

    <!-- start logo -->
    <h3 class="header-title">
      <a href="/" class="logo" title="Home">
        <svg class="logo">
          <use xlink:href="{{ '/assets/img/cloudgov-sprite.svg#logo' |
             prepend: site.baseurl }}"/>
        </svg>
      </a>
      <span>style guide</span>
    </h3>
    <!--end logo -->

    <!-- start top navigation -->
    <nav class="header-side">
      <ul class="nav">
        {% for my_page in site.components %}
          {% if my_page.title %}
          <li class="nav-link">
            <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">
            {{ my_page.title }}</a>
          {% endif %}
          </li>
        {% endfor %}
      </ul>
    </nav>
    <!-- end top navigation -->
  </div>
</header>
